<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
    <script src="words.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="title">
        The Hangman Game
    </div>
    <div class="container">
        <div class="han-image">
            <img src="images/hangman-0.svg" alt="hangman">
        </div>
        
        <div class="word">
            <ul class="word-let">
            </ul>
        </div>
        <div class="hint">
            Hint: <b></b>
        </div>
        <div class="guesses">
            Incorrect guesses: <b>0/6</b>
        </div>
        <div class="letters">
            
        </div>
    </div>
</body>
</html>
